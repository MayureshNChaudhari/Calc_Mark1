<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body style="background-color: rgb(0, 29, 29)">
    <div class="center">
      <h1>Calculator</h1>
      <input id="text" class="text" type="text" />
    </div>
    <table>
      <tr>
        <td><button onclick="br()" id="br" class="br" value="(">(</button></td>
        <td><button onclick="brac()" id="brac" class="brac" value=")">)</button></td>
        <td><button onclick="per()" id="per" class="per" value="%">%</button></td>
        <td><button onclick="AC()" id="AC" class="ac">AC</button></td>
      </tr> 
      <tr>
        <td><button id="seven" onclick="seven()" value="7">7</button></td>
        <td><button id="eight" onclick="eight()" value="8">8</button></td>
        <td><button id="nine" onclick="nine()" value="9">9</button></td>
        <td><button onclick="div()" id="div"class="div" value="/">/</button></td>
      </tr>
      <tr>
        <td><button id="four" onclick="four()" value="4">4</button></td>
        <td><button id="five" onclick="five()" value="5">5</button></td>
        <td><button id="six" onclick="six()" value="6">6</button></td>
        <td><button onclick="mul()" id="mul" value="*" class="mul">*</button></td>
      </tr>
      <tr>
        <td><button id="one" value="1" onclick="one()">1</button></td>
        <td><button id="two" value="2" onclick="two()">2</button></td>
        <td><button id="three" onclick="three()" value="3">3</button></td>
        <td><button onclick="minus()" id="minus" value="-" class="minus">-</button></td>
      </tr>

      <tr>
        <td><button id="zero" onclick="zero()" value="0">0</button></td>
        <td><button id="dot" onclick="dot()" value="." class="dot">.</button></td>
        <td><button id="equal" onclick="equal()" value="=">=</button></td>
        <td><button id="plus" onclick="plus()" value="+" class="plus">+</button></td>
        <script src="index.js"></script>
      </tr>
    </table>
  </body>
</html>
